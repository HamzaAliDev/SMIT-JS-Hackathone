<body>
    <div class="container-card" id="reg-log-section">
        <div id="login-card" class="card shadow login-card">
            <img src="./assets/user-avatar.png" alt="" />
            <div class="input-section">
                <h1>Login</h1>
                <div class="group group1">
                    <input id="email" required="" type="text" class="input" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input id="password" required="" type="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
                <button id="login" class="btn-visible1" onclick="handleLoginBtn()">
                    Login
                </button>
            </div>
        </div>

        <!-- registration card -->
        <div id="register-card" class="card shadow register-card">
            <img src="./assets/user-avatar.png" alt="" />
            <div class="input-section">
                <h1>Register</h1>
                <div class="group group1">
                    <input id="register-email" required="" type="text" class="input" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input id="register-password" required="" type="password" minlength="6" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
                <button id="login" class="btn-visible1" onclick="handleRegisterBtn()">
                    Register
                </button>
            </div>
        </div>
    </div>



<!-- after login home page. -->

    <header class="header" id="header-home">
        <div class="header-back">
            <nav class="navbar navbar-expand-lg ">
                <div class="container ">
                    <!-- <a class="navbar-brand text-white" href="#">Wellcome</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                                <a class="nav-link active text-white" aria-current="page" href="#" id="show-user-email">email</a>
                            </li>
                        </ul>

                </div>
            </nav>
        </div>
    </header>

    <!-- Main part  -->
    <main class="main" id="main-home">
        <div class="container">

            <!-- main heading -->
            <div class="row">
                <div class=" col mt-4 text-center">
                    <h3>Todo Management System</h3>
                    <hr />
                </div>
            </div>

            <!-- buttons and output / result -->
            <div class="row mt-4">
                <div class="col-md-6 text-center ">
                    <h5>Buttons</h5>
                    <div class="border border-secondary-subtle rounded py-3 button-box ">
                        <div class="d-flex flex-wrap  justify-content-center align-items-center">
                            <button class="btn btn-danger col-5 m-1 mt-3" type="button" onclick="showTodoTable()" >Show Table</button>
                            <button class="btn btn-danger col-5 m-1" type="button" onclick="handleDeleteTodo()">Delete Todo</button>
                            <button class="btn btn-danger col-5 m-1" type="button" onclick="handleUpdateTodo()">Update Todo</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center ">
                    <h5>Add Todo</h5>
                    <div id="output-field" class="border  border-secondary-subtle rounded pt-4 form-border d-flex  flex-wrap justify-content-center">
                        <form action="" >
                            <input id="input-title" class="input mx-1 my-1 mb-2 border rounded-1 border-opacity-75"
                                type="text" placeholder="Title" />
                            <input id="input-description" class="input mx-1 my-1 mb-2 border rounded-1 border-opacity-75" type="text"
                                placeholder="Description" />
                            <input id="input-time-date" class="input mx-1 my-1 mb-2 border rounded-1 border-opacity-75"
                                type="date" />
                                
                            <button class="btn btn-success mx-1 my-1" onclick="handleNewTodo()">Add Todo</button>
        
                        </form>
                    </div>

                </div>
            </div>

            <div class="row mt-2">
                <h5 class="text-center">Output / Result</h5>
                <div id="table-output" class="border border-secondary-subtle rounded output-border table-responsive">
                    <table class="table">
                        <thead id="table-header">
                            
                        </thead>
                        <tbody id="table-data">

                        </tbody>
                    </table>
                </div>

            </div>
            <div class="d-flex justify-content-center">

                <button type="button" class="btn btn-outline-secondary mt-4 " onclick="handleClearBtn()">Clear
                    Statement</button>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer" id="foot-home">
